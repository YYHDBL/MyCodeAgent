<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>斗地主游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <!-- 顶部玩家（电脑2） -->
        <div class="player-area top-player">
            <div class="player-info">
                <span class="player-name">电脑2</span>
                <span class="card-count">17张</span>
                <span class="role"></span>
            </div>
            <div class="player-cards"></div>
            <div class="played-cards"></div>
        </div>

        <!-- 中间区域：牌桌和控制 -->
        <div class="middle-area">
            <!-- 左侧玩家（电脑1） -->
            <div class="player-area left-player">
                <div class="player-info">
                    <span class="player-name">电脑1</span>
                    <span class="card-count">17张</span>
                    <span class="role"></span>
                </div>
                <div class="player-cards"></div>
                <div class="played-cards"></div>
            </div>

            <!-- 牌桌中央 -->
            <div class="table-area">
                <div class="table-cards" id="tableCards">
                    <div class="table-tip">等待开始...</div>
                </div>
                <div class="game-info">
                    <div id="gameStatus">点击“开始游戏”</div>
                </div>
            </div>

            <!-- 右侧玩家（电脑3） -->
            <div class="player-area right-player">
                <div class="player-info">
                    <span class="player-name">电脑3</span>
                    <span class="card-count">13张</span>
                    <span class="role"></span>
                </div>
                <div class="player-cards"></div>
                <div class="played-cards"></div>
            </div>
        </div>

        <!-- 底部玩家（自己） -->
        <div class="player-area bottom-player">
            <div class="played-cards" id="myPlayedCards"></div>
            <div class="player-info">
                <span class="player-name">我</span>
                <span class="card-count" id="myCardCount">17张</span>
                <span class="role" id="myRole"></span>
            </div>
            <div class="player-cards" id="myCards"></div>
            
            <!-- 控制按钮 -->
            <div class="control-area">
                <button class="btn" id="btnStart" onclick="startGame()">开始游戏</button>
                <button class="btn btn-call" id="btnCall" onclick="callLandlord()" style="display:none">叫地主</button>
                <button class="btn btn-pass" id="btnPassCall" onclick="passCall()" style="display:none">不叫</button>
                <button class="btn btn-play" id="btnPlay" onclick="playCards()" style="display:none">出牌</button>
                <button class="btn btn-pass" id="btnPass" onclick="passPlay()" style="display:none">不出</button>
                <button class="btn btn-hint" id="btnHint" onclick="hint()" style="display:none">提示</button>
            </div>
        </div>

        <!-- 底牌区域 -->
        <div class="bottom-cards-area">
            <div class="bottom-cards-label">底牌：</div>
            <div class="bottom-cards" id="bottomCards"></div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
