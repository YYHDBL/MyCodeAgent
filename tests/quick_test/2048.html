<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #faf8ef;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 60px;
            font-weight: bold;
            color: #776e65;
        }
        
        .score-container {
            background: #bbada0;
            padding: 10px 20px;
            border-radius: 6px;
            text-align: center;
            min-width: 100px;
        }
        
        .score-label {
            color: #eee4da;
            font-size: 13px;
            text-transform: uppercase;
        }
        
        .score {
            color: white;
            font-size: 25px;
            font-weight: bold;
        }
        
        .controls {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }
        
        button {
            background: #8f7a66;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        button:hover {
            background: #9f8b77;
        }
        
        .game-board {
            background: #bbada0;
            border-radius: 6px;
            padding: 15px;
            position: relative;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }
        
        .cell {
            aspect-ratio: 1;
            background: #cdc1b4;
            border-radius: 6px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 32px;
            font-weight: bold;
            transition: all 0.15s ease;
        }
        
        .cell[data-value="2"] { background: #eee4da; color: #776e65; }
        .cell[data-value="4"] { background: #ede0c8; color: #776e65; }
        .cell[data-value="8"] { background: #f2b179; color: #f9f6f2; }
        .cell[data-value="16"] { background: #f59563; color: #f9f6f2; }
        .cell[data-value="32"] { background: #f67c5f; color: #f9f6f2; }
        .cell[data-value="64"] { background: #f65e3b; color: #f9f6f2; }
        .cell[data-value="128"] { background: #edcf72; color: #f9f6f2; font-size: 28px; }
        .cell[data-value="256"] { background: #edcc61; color: #f9f6f2; font-size: 28px; }
        .cell[data-value="512"] { background: #edc850; color: #f9f6f2; font-size: 28px; }
        .cell[data-value="1024"] { background: #edc53f; color: #f9f6f2; font-size: 24px; }
        .cell[data-value="2048"] { background: #edc22e; color: #f9f6f2; font-size: 24px; }
        .cell[data-value="4096"] { background: #3c3a32; color: #f9f6f2; font-size: 24px; }
        
        .cell.new {
            animation: appear 0.2s ease;
        }
        
        .cell.merged {
            animation: pop 0.2s ease;
        }
        
        @keyframes appear {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(238, 228, 218, 0.73);
            border-radius: 6px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            font-weight: bold;
            color: #776e65;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        .game-over.show {
            opacity: 1;
            pointer-events: auto;
        }
        
        .instructions {
            margin-top: 30px;
            color: #776e65;
            text-align: center;
            line-height: 1.6;
        }
        
        .instructions kbd {
            background: #eee4da;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>2048</h1>
            <div class="score-container">
                <div class="score-label">分数</div>
                <div class="score" id="score">0</div>
            </div>
        </div>
        
        <div class="controls">
            <button onclick="game.restart()">新游戏</button>
        </div>
        
        <div class="game-board">
            <div class="grid" id="grid"></div>
            <div class="game-over" id="gameOver">
                游戏结束!
            </div>
        </div>
        
        <div class="instructions">
            使用 <kbd>↑</kbd> <kbd>↓</kbd> <kbd>←</kbd> <kbd>→</kbd> 或 <kbd>W</kbd> <kbd>A</kbd> <kbd>S</kbd> <kbd>D</kbd> 移动方块
        </div>
    </div>
    
    <script>
        class Game2048 {
            constructor() {
                this.size = 4;
                this.grid = [];
                this.score = 0;
                this.gameOver = false;
                this.gridElement = document.getElementById('grid');
                this.scoreElement = document.getElementById('score');
                this.gameOverElement = document.getElementById('gameOver');
                
                this.init();
                this.setupEventListeners();
            }
            
            init() {
                this.grid = Array(this.size).fill(null).map(() => Array(this.size).fill(0));
                this.score = 0;
                this.gameOver = false;
                this.updateScore();
                this.gameOverElement.classList.remove('show');
                
                this.addRandomTile();
                this.addRandomTile();
                this.render();
            }
            
            restart() {
                this.init();
            }
            
            addRandomTile() {
                const emptyCells = [];
                for (let i = 0; i < this.size; i++) {
                    for (let j = 0; j < this.size; j++) {
                        if (this.grid[i][j] === 0) {
                            emptyCells.push({ row: i, col: j });
                        }
                    }
                }
                
                if (emptyCells.length > 0) {
                    const { row, col } = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                    this.grid[row][col] = Math.random() < 0.9 ? 2 : 4;
                    return { row, col };
                }
                return null;
            }
            
            move(direction) {
                if (this.gameOver) return;
                
                let moved = false;
                const merged = [];
                
                const rotateGrid = (times) => {
                    for (let t = 0; t < times; t++) {
                        const newGrid = Array(this.size).fill(null).map(() => Array(this.size).fill(0));
                        for (let i = 0; i < this.size; i++) {
                            for (let j = 0; j < this.size; j++) {
                                newGrid[j][this.size - 1 - i] = this.grid[i][j];
                            }
                        }
                        this.grid = newGrid;
                    }
                };
                
                // Rotate grid so we always move left
                const rotations = { 'left': 0, 'up': 1, 'right': 2, 'down': 3 };
                rotateGrid(rotations[direction]);
                
                // Move left
                for (let i = 0; i < this.size; i++) {
                    let row = this.grid[i].filter(val => val !== 0);
                    
                    for (let j = 0; j < row.length - 1; j++) {
                        if (row[j] === row[j + 1]) {
                            row[j] *= 2;
                            this.score += row[j];
                            row.splice(j + 1, 1);
                            merged.push({ row: i, col: j });
                        }
                    }
                    
                    while (row.length < this.size) {
                        row.push(0);
                    }
                    
                    if (row.join(',') !== this.grid[i].join(',')) {
                        moved = true;
                    }
                    this.grid[i] = row;
                }
                
                // Rotate back
                rotateGrid((4 - rotations[direction]) % 4);
                
                if (moved) {
                    const newTile = this.addRandomTile();
                    this.updateScore();
                    this.render(newTile, merged);
                    
                    if (this.checkGameOver()) {
                        this.gameOver = true;
                        setTimeout(() => {
                            this.gameOverElement.classList.add('show');
                        }, 300);
                    }
                }
            }
            
            checkGameOver() {
                // Check for empty cells
                for (let i = 0; i < this.size; i++) {
                    for (let j = 0; j < this.size; j++) {
                        if (this.grid[i][j] === 0) return false;
                    }
                }
                
                // Check for possible merges
                for (let i = 0; i < this.size; i++) {
                    for (let j = 0; j < this.size; j++) {
                        const current = this.grid[i][j];
                        if (j < this.size - 1 && current === this.grid[i][j + 1]) return false;
                        if (i < this.size - 1 && current === this.grid[i + 1][j]) return false;
                    }
                }
                
                return true;
            }
            
            updateScore() {
                this.scoreElement.textContent = this.score;
            }
            
            render(newTile = null, merged = []) {
                this.gridElement.innerHTML = '';
                
                for (let i = 0; i < this.size; i++) {
                    for (let j = 0; j < this.size; j++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        
                        const value = this.grid[i][j];
                        if (value !== 0) {
                            cell.textContent = value;
                            cell.dataset.value = value;
                            
                            if (newTile && newTile.row === i && newTile.col === j) {
                                cell.classList.add('new');
                            }
                            
                            if (merged.some(m => m.row === i && m.col === j)) {
                                cell.classList.add('merged');
                            }
                        }
                        
                        this.gridElement.appendChild(cell);
                    }
                }
            }
            
            setupEventListeners() {
                document.addEventListener('keydown', (e) => {
                    const keyMap = {
                        'ArrowUp': 'up', 'w': 'up', 'W': 'up',
                        'ArrowDown': 'down', 's': 'down', 'S': 'down',
                        'ArrowLeft': 'left', 'a': 'left', 'A': 'left',
                        'ArrowRight': 'right', 'd': 'right', 'D': 'right'
                    };
                    
                    const direction = keyMap[e.key];
                    if (direction) {
                        e.preventDefault();
                        this.move(direction);
                    }
                });
                
                // Touch support for mobile
                let touchStartX, touchStartY;
                const gameBoard = document.querySelector('.game-board');
                
                gameBoard.addEventListener('touchstart', (e) => {
                    touchStartX = e.touches[0].clientX;
                    touchStartY = e.touches[0].clientY;
                });
                
                gameBoard.addEventListener('touchend', (e) => {
                    if (!touchStartX || !touchStartY) return;
                    
                    const touchEndX = e.changedTouches[0].clientX;
                    const touchEndY = e.changedTouches[0].clientY;
                    
                    const diffX = touchEndX - touchStartX;
                    const diffY = touchEndY - touchStartY;
                    
                    const minSwipe = 50;
                    
                    if (Math.abs(diffX) > Math.abs(diffY)) {
                        if (Math.abs(diffX) > minSwipe) {
                            this.move(diffX > 0 ? 'right' : 'left');
                        }
                    } else {
                        if (Math.abs(diffY) > minSwipe) {
                            this.move(diffY > 0 ? 'down' : 'up');
                        }
                    }
                    
                    touchStartX = null;
                    touchStartY = null;
                });
            }
        }
        
        const game = new Game2048();
    </script>
</body>
</html>
